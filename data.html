<!--
NIOR guide and practice with selecting and appending
-->

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Set up basic webpage structure -->
  <div id="header"></div>
  <div id="nominal"></div>
  <div id="ordinal"></div>
  <div id="interval"></div>
  <div id="ratio"></div>

  <style>

    .teal {
        color: #D6EAF8;
        background-color: teal;
        border: 3px #D6EAF8;
        border-style: dotted dashed solid double;
    }

    .pink {
        color: #360A9A;
        background-color: #F1ACFF;
        border: 3px solid #360A9A;
    }

    .light_blue {
        color: black;
        background-color: #A1F2FF;
        border: 3px dashed black;
    }

    .magenta {
        color: white;
        background-color: #FF1D98;
        border: 3px double white;
    }

    .purple {
        color: #FFD9F8;
        background-color: #492DFF;
        border: 3px dotted #FFD9F8;
    }

  </style>

  <script>

    //Header
    d3.select("#header")
      .classed("teal", true)
      .append("h1")
      .text("NOIR Guide");

    //Nominal
    d3.select("#nominal")
      .classed("pink", true)
      .append("h2")
      .text("Nominal");

    d3.select("#nominal")
      .insert("p")
      .text("Nominal data typically relies on labels, names, or categories. Examples include hair color, college major, gender, etc.");

    //Ordinal
    d3.select("#ordinal")
      .classed("light_blue", true)
      .append("h2")
      .text("Ordinal");

    d3.select("#ordinal")
      .insert("p")
      .text("Ordinal data typically considers things that can be ordered. Examples include Likert scale, education level, etc.")

    //Interval
    d3.select("#interval")
      .classed("magenta", true)
      .append("h2")
      .text("Interval");

    d3.select("#interval")
      .insert("p")
      .text("Interval data deals with real numbers on a numeric scale. The numbers are ordered and there is an exact difference of things. There is no true zero. Examples include temperature, time, etc. ")

    //Ratio
    d3.select("#ratio")
      .classed("purple", true)
      .append("h2")
      .text("Ratio");

    d3.select("#ratio")
      .insert("p")
      .text("Similar to interval data, ratio data is numeric and ordered. However, it has a true zero making it impossible for values to be negative. Examples include height, weight, etc.")


  </script>

</body>
